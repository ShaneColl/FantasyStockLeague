<!DOCTYPE html>
<html lang = "en">

<head>
	<meta charset="UTF-8">

   	<title>Fantasy Stock League</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

	<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<link href= "https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
			<div class = "well outter-well">
		    <h1 class = "text-center ubuntu-font" style="font-size:50px;"><strong>Startup Parameters</strong></h1>
			</div>
			<div class = "creationInfo" style = "margin-left: 400px">
		      <div class = "form-group text-center" style = "width: 450px">
		        <input type = "text" class = "form-control" id = "gamename" placeholder = "Game name">
		      </div>

		      <div class = "form-group text-center" style = "width: 450px">
		        <input type = "email" class = "form-control" id = "email" placeholder = "Creator email">
		      </div>
	  	</div>

	  <div class = "gameParams" style = "margin-left: 10px">
	      <div class = "form-group text-left" style = "width: 200px">
					<label class = "ubuntu-font" style = "color: white; font-size: 20px">Game length:</label>
	        <input type = "text" class = "form-control" id = "timespan" placeholder = "Game length (days)">
	      </div>

	      <div class="checkbox">
	        <label class = "ubuntu-font" style = "color: white; font-size: 20px"><strong>
						<input type="checkbox" value="">Day trading restricted</strong>
					</label>
	      </div>

	      <div class = "form-group text-left" style = "width: 200px">
	        <label class = "ubuntu-font" style = "color: white; font-size: 20px">Stock limit:</label>
	        <input type = "text" class = "form-control" id = "stocklimit" placeholder = "100">
	      </div>

				<label class = "ubuntu-font" style = "color: white; font-size: 20px">Starting cash amount:</label>

	      <div class = "input-group" style = "width: 200px">
						<span class = "input-group-addon" id = startingcash>$</span>
	        <input type = "text" class = "form-control" id = "startingcash" placeholder = "0.00">
	      </div>
	  </div>

		<br><br/>
		<div class = "container">
		  <div class = "row">
		    <div class = "col pull-left">
		      <a class="btn button-new ubuntu-font" style = "padding: 8px 8px" href="index.html">Back to Main Menu</a>
		    </div>
		  <div class = "col pull-right">
		     <a class="btn button-new ubuntu-font" style = "padding: 8px 8px" href="addFriends.html">Confirm</a>
		  </div>
		 </div>
		</div>
</body>
