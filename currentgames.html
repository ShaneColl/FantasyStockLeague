<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FS League - Join Game</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <div class="container-fluid">
    <div class="well outter-well">
      <div class="row">
        <h1 class="text-center ubuntu-font" style="font-size:50px;"><strong>Select a Game</strong></h1>
      </div>
      </br></br>
      <form style="padding-left: 2.5%;">
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-xs-3">Available games:</legend>
          </div>
          <div class="row">
            <div class="col-xs-10">
              <div class="form-check">
                <label class="form-check-label">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                  Option one is this</input>
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                  Option two is something else</input>
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                  Option three</input>
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="row">
          <a class="btn button-new col-xs-3" href="userHub.html">Join</a>
        </div>
      </form>
    <br></br><br></br>
    <div class="row">
	<div class="col-xs-4 col-md-6">
	  <a class="btn button-new col-xs-3" href="loadgame.html">Back</a>
	</div>
	<div class="col-xs-4 col-md-6">
	  <a class="btn button-new col-xs-3" href="index.html">Main Menu</a>
	</div>
    </div>
    </div>
  </div>
</body>
